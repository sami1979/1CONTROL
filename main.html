<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP  needs to be defined -->
    <link rel="stylesheet" href="main.css">
    <title>1CONTROL</title>
</head>
<body>
    <div id="controls">
        <div id="switch-percent-nominal-container">
            <div id="switch-percent-nominal-text">pct/abs</div>
            <input type="checkbox" id="switch-percent-nominal" class="input-switch" 
                data-src="./images/buttons/switch_offon.png" data-diameter="80" checked/>
        </div>
        <div id="first-knob-row">       
            <div class="knob-container">
                <label for="soak-knob">SOAK</label>
                <input type="range" id="soak-knob" class="input-knob soak" data-diameter="120" 
                    data-src="./images/buttons/knob70.png" data-sprites="100"
                    min="0" max="127" value="127" />  
                <div id="soak-value" class="soak"></div> 
            </div>
        </div>
        <div id="second-knob-row">
            <div class="knob-container">
                <label for="gain-knob">GAIN</label>
                <input type="range" id="gain-knob" class="input-knob gain" data-diameter="120" 
                    data-src="./images/buttons/knob70.png" data-sprites="100"
                    min="0" max="127" value="127" />
                <div id="gain-value" class="gain"></div>
            </div>
            <div class="knob-container">
                <label for="master-knob">MASTER</label>
                <input type="range" id="master-knob" class="input-knob master" data-diameter="120" 
                    data-src="./images/buttons/knob70.png" data-sprites="100"
                    min="0" max="127" value="127" />
                <div id="master-value" class="master"></div>
            </div>
        </div>
    </div>
    <script src="./input-knobs.js"></script>
    <script src="./button.js"></script>
</body>
</html>
